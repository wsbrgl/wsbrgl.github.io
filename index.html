<body>

    <script>
        const UserManager = {
            mode: 'login',
            usersKey: 'word_blog_users_db',
            sessionKey: 'word_blog_active_user',
            rememberKey: 'word_blog_remembered', // æ–°å¢ï¼šä¿å­˜å¯†ç çš„ Key

            // æ–°å¢ï¼šè‡ªåŠ¨å¡«å……ä¿å­˜çš„ç”¨æˆ·åå¯†ç 
            fillRemembered() {
                const saved = JSON.parse(localStorage.getItem(this.rememberKey));
                if (saved) {
                    document.getElementById('username').value = saved.u || "";
                    document.getElementById('password').value = saved.p || "";
                    document.getElementById('rememberMe').checked = true;
                }
            },

            toggleMode() {
                this.mode = (this.mode === 'login' ? 'register' : 'login');
                document.getElementById('authTitle').innerText = this.mode === 'login' ? 'Word åšå®¢ç™»å½•' : 'æ–°ç”¨æˆ·æ³¨å†Œ';
                document.getElementById('authBtn').innerText = this.mode === 'login' ? 'ç™»å½•' : 'æ³¨å†Œå¹¶ç™»å½•';
                document.getElementById('authToggle').innerText = this.mode === 'login' ? 'æ²¡æœ‰è´¦å·ï¼Ÿç‚¹å‡»æ³¨å†Œ' : 'å·²æœ‰è´¦å·ï¼Ÿç‚¹å‡»ç™»å½•';
                // æ³¨å†Œæ¨¡å¼ä¸‹éšè—è®°ä½å¯†ç 
                document.querySelector('.auth-options').style.display = this.mode === 'login' ? 'flex' : 'none';
            },

            handleAuth() {
                const user = document.getElementById('username').value.trim();
                const pass = document.getElementById('password').value.trim();
                const remember = document.getElementById('rememberMe').checked;

                if(!user || !pass) return alert("è¯·è¾“å…¥å®Œæ•´ä¿¡æ¯");
                let users = JSON.parse(localStorage.getItem(this.usersKey)) || {};

                if(this.mode === 'register') {
                    if(users[user]) return alert("ç”¨æˆ·å·²å­˜åœ¨");
                    users[user] = pass;
                    localStorage.setItem(this.usersKey, JSON.stringify(users));
                    alert("æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•");
                    this.toggleMode();
                } else {
                    if(users[user] && users[user] === pass) {
                        // å¦‚æœå‹¾é€‰äº†è®°ä½æˆ‘ï¼Œå­˜å…¥æœ¬åœ°ï¼Œå¦åˆ™æ¸…é™¤
                        if (remember) {
                            localStorage.setItem(this.rememberKey, JSON.stringify({u: user, p: pass}));
                        } else {
                            localStorage.removeItem(this.rememberKey);
                        }
                        
                        sessionStorage.setItem(this.sessionKey, user);
                        location.reload();
                    } else { alert("ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯"); }
                }
            },
            logout() { sessionStorage.removeItem(this.sessionKey); location.reload(); },
            getActiveUser() { return sessionStorage.getItem(this.sessionKey); }
        };

        const App = {
            currentUser: UserManager.getActiveUser(),
            data: [],
            cats: [],
            state: { activeCat: "å…¨éƒ¨åšæ–‡", viewingId: null, searchQuery: "", autoSaveTimer: null },

            getMinuteTime(dateObj = new Date()) {
                const date = dateObj.toLocaleDateString('zh-CN', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g, '/');
                const time = dateObj.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });
                return `${date} ${time}`;
            },

            init() { 
                if(!this.currentUser) {
                    document.getElementById('authOverlay').classList.remove('hidden');
                    // åˆå§‹åŒ–ç™»å½•é¡µæ—¶å¡«å……ä¿¡æ¯
                    UserManager.fillRemembered();
                    return;
                }
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('displayUser').innerText = this.currentUser;
                const dataKey = `word_blog_data_${this.currentUser}`;
                const catKey = `word_blog_cats_${this.currentUser}`;
                this.data = JSON.parse(localStorage.getItem(dataKey)) || [];
                this.cats = JSON.parse(localStorage.getItem(catKey)) || ["æŠ€æœ¯ç¬”è®°", "ç”Ÿæ´»æ„Ÿæ‚Ÿ", "å·¥ä½œå‘¨æŠ¥"];
                this.refreshUI(); 
                document.getElementById('contentField').addEventListener('click', (e) => {
                    const isEditing = document.getElementById('titleField').contentEditable === "true";
                    if (!isEditing && e.target.tagName === 'IMG') this.showImageModal(e.target.src);
                });
            },

            saveToDisk() {
                if(!this.currentUser) return;
                localStorage.setItem(`word_blog_data_${this.currentUser}`, JSON.stringify(this.data));
                localStorage.setItem(`word_blog_cats_${this.currentUser}`, JSON.stringify(this.cats));
            },

            // ä»¥ä¸‹åŠŸèƒ½å‡½æ•°ä¿æŒä¸å˜...
            showImageModal(src) { const img = document.getElementById('modalImg'); img.src = src; document.getElementById('imageModal').style.display = 'flex'; },
            closeImageModal() { document.getElementById('imageModal').style.display = 'none'; },
            triggerAutoSave() {
                const msg = document.getElementById('autoSaveMsg');
                if (msg) { msg.innerText = "æ­£åœ¨è¾“å…¥..."; msg.classList.add('active'); }
                if (this.state.autoSaveTimer) clearTimeout(this.state.autoSaveTimer);
                this.state.autoSaveTimer = setTimeout(() => {
                    this.saveCore();
                    if (msg) {
                        const now = new Date();
                        const timeStr = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                        msg.innerText = "å·²è‡ªåŠ¨ä¿å­˜ " + timeStr;
                        msg.classList.remove('active');
                    }
                }, 800);
            },
            saveCore() {
                if (!this.state.viewingId) return;
                const p = this.data.find(x => x.id === this.state.viewingId);
                if (!p) return;
                p.title = document.getElementById('titleField').innerText;
                p.content = document.getElementById('contentField').innerHTML;
                const catSel = document.getElementById('catSelect');
                if (catSel && catSel.value) p.cat = catSel.value;
                this.saveToDisk();
                this.refreshSidebar();
            },
            printPost() { if(document.getElementById('titleField').contentEditable === "true") this.saveManual(); window.print(); },
            exportToDoc() {
                const title = document.getElementById('titleField').innerText;
                const content = document.getElementById('contentField').innerHTML;
                const html = `<html><head><meta charset='utf-8'></head><body><h1 style='text-align:center'>${title}</h1>${content}</body></html>`;
                const blob = new Blob(['\ufeff', html], { type: 'application/msword' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob); a.download = `${title}.doc`; a.click();
            },
            formatText(cmd, val = null) { document.execCommand(cmd, false, val); this.triggerAutoSave(); },
            exportData() {
                const blob = new Blob([JSON.stringify({ data: this.data, cats: this.cats }, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob); a.download = `${this.currentUser}_blog_backup.json`; a.click();
            },
            importData(event) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imported = JSON.parse(e.target.result);
                    this.data = imported.data; this.cats = imported.cats;
                    this.saveToDisk(); this.refreshUI(); alert("æ¢å¤æˆåŠŸ");
                };
                reader.readAsText(event.target.files[0]);
            },
            handleSearch() { this.state.searchQuery = document.getElementById('searchInput').value.trim().toLowerCase(); this.refreshUI(); },
            refreshSidebar() {
                const list = document.getElementById('categoryList');
                list.innerHTML = '';
                list.appendChild(this.createCatNode("å…¨éƒ¨åšæ–‡", this.data.length, true));
                this.cats.forEach(c => {
                    const count = this.data.filter(p => p.cat === c).length;
                    list.appendChild(this.createCatNode(c, count, false));
                });
            },
            createCatNode(name, count, isStatic) {
                const li = document.createElement('li');
                li.className = `cat-item ${this.state.activeCat === name ? 'active' : ''}`;
                li.onclick = (e) => { if(e.target.classList.contains('del-cat-icon')) return; this.state.activeCat = name; this.goHome(); };
                const delBtn = isStatic ? '' : `<span class="del-cat-icon" title="åˆ é™¤åˆ†ç±»" onclick="App.deleteCategory('${name}')">âœ•</span>`;
                li.innerHTML = `<div style="display:flex; align-items:center; flex:1; overflow:hidden;"><span>${isStatic ? 'ğŸ“„' : 'ğŸ“'}</span><span class="cat-name">${name}</span></div><div style="display:flex; align-items:center;"><span class="cat-count">${count}</span>${delBtn}</div>`;
                return li;
            },
            deleteCategory(catName) {
                if(confirm(`ç¡®å®šè¦åˆ é™¤åˆ†ç±»â€œ${catName}â€å—ï¼Ÿ`)) {
                    this.cats = this.cats.filter(c => c !== catName);
                    const defaultCat = this.cats[0] || "æœªåˆ†ç±»";
                    if(!this.cats.includes(defaultCat)) this.cats.unshift(defaultCat);
                    this.data.forEach(p => { if(p.cat === catName) p.cat = defaultCat; });
                    if(this.state.activeCat === catName) this.state.activeCat = "å…¨éƒ¨åšæ–‡";
                    this.saveToDisk(); this.refreshUI();
                }
            },
            refreshUI() {
                this.refreshSidebar();
